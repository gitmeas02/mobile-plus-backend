name: Mobile Plus Backend CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: mobile_plus_test_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Create .env file
      run: |
        cat > .env << EOF
        MY_SQL_HOST=127.0.0.1
        MY_SQL_PORT=3306
        MY_SQL_USER=root
        MY_SQL_PASSWORD=root
        MY_SQL_DB=mobile_plus_test_db
        JWT_SECRET=test_jwt_secret_key_for_ci_cd_pipeline_only
        JWT_EXPIRATION_MS=86400000
        MAIL_USERNAME=test@example.com
        MAIL_PASSWORD=test_password
        TELEGRAM_BOT_TOKEN=test_token
        TELEGRAM_BOT_USERNAME=test_bot
        GOOGLE_CLIENT_ID=test_google_id
        GOOGLE_CLIENT_SECRET=test_google_secret
        GITHUB_CLIENT_ID=test_github_id
        GITHUB_CLIENT_SECRET=test_github_secret
        EOF

    - name: Build with Gradle
      run: ./gradlew build --no-daemon

    - name: Run tests
      run: ./gradlew test --no-daemon

    - name: Generate test report
      if: always()
      run: ./gradlew jacocoTestReport --no-daemon

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: build/reports/tests/test/

    - name: Build JAR
      run: ./gradlew bootJar --no-daemon

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: mobile-plus-backend-jar
        path: build/libs/*.jar

  docker-build:
    name: Build and Push Docker Image
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download JAR artifact
      uses: actions/download-artifact@v4
      with:
        name: mobile-plus-backend-jar
        path: build/libs/

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/mobile-plus-backend
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Production
    needs: docker-build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        username: ${{ secrets.DEPLOY_USER }}
        key: ${{ secrets.DEPLOY_SSH_KEY }}
        script: |
          cd /opt/mobile-plus-backend
          docker-compose pull
          docker-compose up -d --force-recreate
          docker system prune -f

    - name: Notify deployment status
      if: always()
      run: |
        echo "Deployment completed with status: ${{ job.status }}"
