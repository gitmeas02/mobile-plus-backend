spring.application.name=mobile

#auto reload resources
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Disable default error handling for static resources to allow custom 404 handling
spring.web.resources.add-mappings=false

spring.datasource.url=jdbc:mysql://localhost:3306/mobile_plus_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=user_mobile_plus
spring.datasource.password=your_password_mobile_plus_db
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
# or create, create-drop, none
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect