spring.application.name=mobile

#auto reload resources
# spring.devtools.restart.enabled=true
# spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true
spring.devtools.restart.exclude=static/**,public/**,templates/**,META-INF/**
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=src/main/java

# Disable default error handling for static resources to allow custom 404 handling
spring.web.resources.add-mappings=false

# JWT Configuration
jwt.secret=${JWT_SECRET:a-string-secret-at-least-256-bits-long}
jwt.accessTokenExpirationMs=900000
jwt.refreshTokenExpirationMs=604800000 
# 24 hours

spring.datasource.url=jdbc:mysql://${MY_SQL_HOST}:${MY_SQL_PORT}/${MY_SQL_DB}?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${MY_SQL_USER}
spring.datasource.password=${MY_SQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# color terminal output
spring.output.ansi.enabled=ALWAYS

# JPA/Hibernate Configuration
# or create, create-drop, none
# Change to 'create' to drop and recreate tables, then change back to 'update'
# create-drop, update
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# send mail configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.test-connection=false

# Telegram Bot Configuration
telegram.bot.token=${TELEGRAM_BOT_TOKEN}
telegram.bot.username=${TELEGRAM_BOT_USERNAME}

# Base URL Configuration
# For production: https://mobilepluszeroapi.khunmeas.site
# For local development: http://localhost:8080
app.base-url=${APP_BASE_URL:-http://localhost:8085}

# Frontend URL for redirects
app.frontend-url=${FRONTEND_URL:-http://localhost:5173}

# CORS Allowed Origins
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:-http://localhost:5173}

# OAuth2 Configuration for Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${app.base-url}/login/oauth2/code/google

# OAuth2 Configuration for GitHub
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=user:email,read:user
spring.security.oauth2.client.registration.github.redirect-uri=${app.base-url}/login/oauth2/code/github
